{% for item in chat %}
    {% if item.user == request.user %}
        <li class="text-right list-group-item">{{ item.message }}</li>
    {% else %}
        <li class="text-left list-group-item">{{ item.message }}</li>
    {% endif %}
{% empty %}
    <li class="text-right list-group-item">No messages ...</li>
{% endfor %}
